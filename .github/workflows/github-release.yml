name: GitHub Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      BIN_NAME: envy-tui
      TARGET: x86_64-unknown-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.TARGET }}

      - name: Run tests
        run: cargo test

      - name: Build release binary
        run: cargo build --release --target $TARGET --bin $BIN_NAME

      - name: Package binary
        run: |
          cd target/$TARGET/release
          tar -czvf $BIN_NAME-${{ github.ref_name }}-linux-x86_64.tar.gz $BIN_NAME
          sha256sum $BIN_NAME-${{ github.ref_name }}-linux-x86_64.tar.gz \
            > $BIN_NAME-${{ github.ref_name }}-linux-x86_64.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            target/${{ env.TARGET }}/release/*.tar.gz
            target/${{ env.TARGET }}/release/*.sha256
